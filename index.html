<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dice Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Fonts Awsome kit -->
    <script
      src="https://kit.fontawesome.com/ada9dfd0e0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Css link -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- 
      =================
      Header
      =================
     -->
    <header>
      <div class="container-fluid" id="header">
        <div id="replay">
          <h2 class="fw-light fs-4 text-end p-4">
            <i class="fa-solid fa-question"></i> About
          </h2>
        </div>
      </div>
    </header>
    <main>
      <!-- 
      =================
      Body
      =================
      -->
      <div class="container-fluid" id="body">
        <h1 class="text-center fw-bold my-4">Dice Challenge</h1>
        <div class="row">
          <div class="col col-lg-6 col-md-6 col-12 text-end" id="players">
            <h3 class="px-4 py-2" style="color: #291f1e">Player 1</h3>
            <img src="./Player 1(BW)/6.png" alt="Dice Image" class="img1" />
          </div>
          <div class="col col-lg-6 col-md-6 col-12 text-start" id="players">
            <h3 class="px-4 py-2" style="color: #a3333d">Player 2</h3>
            <img src="./Player 2(RW)/1 (6).png" alt="Dice Image" class="img2" />
          </div>
        </div>
      </div>
      <!-- 
      =================
      Button
      =================
      -->
      <div class="container-fluid" id="button">
        <div class="row">
          <div class="col col-lg-12 text-center mt-5">
            <button class="btn">
              <i class="fa-solid fa-dice-six"></i> Roll Again
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <!-- Javascript -->
    <script src="./index.js"></script>
  </body>
</html>
